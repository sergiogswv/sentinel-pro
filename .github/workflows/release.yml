name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Release - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sentinel-pro
            asset_name: sentinel-pro-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sentinel-pro.exe
            asset_name: sentinel-pro-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sentinel-pro
            asset_name: sentinel-pro-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sentinel-pro
            asset_name: sentinel-pro-macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Rename and compress binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
